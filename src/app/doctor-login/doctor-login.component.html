<div class="container-fluid" style="height:700px;">
    <div class="row align-items-center">
        <div class="col">
          
        </div>
        <div class="col mt-5" style="background-color:lavenderblush;padding:10px;border-radius:5px;">
            <div class="alert alert-primary text-center" role="alert">
                Doctor Login
              </div>
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="doctorlogin.email_ID" name="email">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="doctorlogin.password" name="password">
                </div>
                <button type="submit" class="btn btn-primary" (click)="doLogin()">Submit</button>
              </form>
        </div>
        <div class="col">
          
        </div>
      </div>
</div>
