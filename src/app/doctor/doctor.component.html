<div class="container">
    <h2 class="display-4 text-center py-5">Available Doctors</h2>
    <div *ngFor="let doctor of alldoctors" class="card" style="margin:5%;">
        <div class="card-header">
            {{doctor.dd.specialization}}
        </div>
        <div class="card-body">
            <div class="container ">
                <div class="row h-200 ">
                    <div class="col">
                        <h5 class="card-title"><span>Dr. {{doctor.dd.first_NAME}} &nbsp; {{doctor.dd.last_NAME}}</span></h5>
                        <p class="card-text">{{doctor.dd.chembar_ADDRESS}}</p>
                        <p class="card-test"><span class="badge rounded-pill bg-success text-white"><b>â‚¹ </b>{{doctor.dd.visiting_PRICE}}</span></p>

                    </div>
                    <div class="col text-end">
                        <div>
                            <h5 class="card-title">Available On</h5>
                            <p *ngFor="let  appointment of doctor.as" class="card-text"><b>{{appointment.schedule_DAY}}</b> &nbsp;
                                <b>{{appointment.schedule_TIME_START}}</b> TO <b>{{appointment.schedule_TIME_END}}</b> </p>
                            <button class="btn btn-outline-dark" (click)="doBookAppointment(doctor.dd.id)">Book Appointment</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
