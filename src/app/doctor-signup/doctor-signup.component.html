<div class="container" style="margin-bottom:10%;">


  <div class="alert alert-primary text-center mt-5" role="alert">
    Doctor Signup
  </div>
  <form class="row g-3 mt-5 " style="background-color: lavenderblush;padding:20px;">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail" [(ngModel)]="doctor.dl.email_ID" name="email_ID">
    </div>
    <div class="col-md-6">
      <label for="inputMobile" class="form-label">Mobile No</label>
      <input type="text" class="form-control" id="inputMobile" [(ngModel)]="doctor.dd.mobile_NO" name="mobile_NO"
        maxlength="10">
    </div>

    <div class="col-md-6">
      <label for="inputFirstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="inputFirstName" [(ngModel)]="doctor.dd.first_NAME" name="first_NAME">
    </div>
    <div class="col-md-4">
      <label for="inputLastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="inputLastName" [(ngModel)]="doctor.dd.last_NAME" name="last_NAME">
    </div>
    <div class="col-md-2">
      <label for="inputGender" class="form-label">Gender</label>
      <select id="inputGender" class="form-select" [(ngModel)]="doctor.dd.gender" name="gender">
        <option selected>Choose...</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label"> Chember Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"
        [(ngModel)]="doctor.dd.chembar_ADDRESS" name="address">
    </div>
    <div class="col-4">
      <label for="inputAddress" class="form-label">City</label>
      <input type="text" class="form-control" id="inputAddress" [(ngModel)]="doctor.dd.city" name="city">
    </div>
    <div class="col-4">
      <label for="inputAddress" class="form-label">State</label>
      <input type="text" class="form-control" id="inputAddress" [(ngModel)]="doctor.dd.state" name="state">
    </div>
    <div class="col-4">
      <label for="inputAddress" class="form-label">Pin</label>
      <input type="text" class="form-control" id="inputAddress" [(ngModel)]="doctor.dd.pin" name="pin">
    </div>
    <div class="col-md-6">
      <label for="inputSpecialization" class="form-label">Specialization</label>
      <select id="inputSpecialization" class="form-select" [(ngModel)]="doctor.dd.specialization" name="specialization">
        <option selected>Choose...</option>
        <option value="Orthopedics">Orthopedics</option>
        <option value="Internal Medicine.">Internal Medicine</option>
        <option value="Obstetrics and Gynecology">Obstetrics and Gynecology</option>
        <option value="Dermatology">Dermatology</option>
        <option value="Pediatrics">Pediatrics</option>
        <option value="Radiology">Radiology</option>
        <option value="General Surgery.">General Surgery</option>
        <option value="Family Medicine">Family Medicine</option>
        <option value="ENT">ENT</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="inputVisitingPrice" class="form-label">Visiting Price</label>
      <input type="number" class="form-control" id="inputVisitingPrice" [(ngModel)]="doctor.dd.visiting_PRICE"
        name="visitingPrice">
    </div>
    <div class="col-md-6">
      <label for="inputAppointmmentDay" class="form-label">Visiting Day</label>
      <select id="inputAppointmmentDay" class="form-select" [(ngModel)]="appointmentSchedule.schedule_DAY"
        name="appointmentday">
        <option selected>Choose...</option>
        <option value="Sunday">Sunday</option>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thuresday">Thuresday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="inputVisitingTime" class="form-label">Chembar Start At</label>
      <input type="time" class="form-control" id="inputVisitingTime"
        [(ngModel)]="appointmentSchedule.schedule_TIME_START" name="visitingtime">
    </div>
    <div class="col-md-3">
      <label for="inputVisitingTime" class="form-label">Chembar End At</label>
      <input type="time" class="form-control" id="inputVisitingTime" [(ngModel)]="appointmentSchedule.schedule_TIME_END"
        name="visitingtime">
    </div>
    <div class="col-md-6">
      <label for="inputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword1" [(ngModel)]="doctor.dl.password" name="password">
    </div>
    <div class="col-md-6">
      <label for="inputPassword2" class="form-label">Confrim Password</label>
      <input type="password" class="form-control" id="inputPassword2" [(ngModel)]="confrimPassword"
        name="confrimPassword">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary" (click)="submitDetails()">Sign up</button>
    </div>
  </form>
</div>
