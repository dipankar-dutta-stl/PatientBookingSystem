<div class="container-fluid" style="height:700px;">
  <div class="row align-items-center">
    <div class="col">

    </div>
    <div class="col mt-5" style="background-color:lavenderblush;padding:10px;border-radius:5px;">
      <div class="alert alert-primary text-center" role="alert">
        Patient Login
      </div>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            [(ngModel)]="patient.email_ID" name="email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="patient.password"
            name="password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="submitLogin()">Submit</button>
        <div class="text-center mt-2 d-flex justify-content-center">
          <asl-google-signin-button type='standard' theme='filled_blue' logo_alignment='center'></asl-google-signin-button>
        </div>
      </form>
    </div>
    <div class="col">

    </div>
  </div>
</div>
